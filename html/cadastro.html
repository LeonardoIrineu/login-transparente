<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro transparente</title>
</head>
<body>
    <div class="box">
        <div class="divForm">
            <h2>Cadastre-se</h2>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" required="riquerid">
                <label for="nome">Nome</label>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" required="riquerid">
                <label for="email">E-mail</label>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required="riquerid">
                <label for="password">Senha</label>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="confirmPass" id="confirmPass" required="riquerid">
                <label for="confirmPass">Confirme sua senha</label>
                <i></i>
            </div>
            <input type="submit" value="Entrar">
        </div>
    </div>
</body>
</html>
