<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro transparente</title>
</head>
<body>
    <div class="box">
        <div class="divForm">
            <h2>Cadastre-se</h2>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" required="riquerid">
                <label for="nome" id="labelNome">Nome</label>
                <span></span>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" required="riquerid">
                <label for="email" id="labelEmail">E-mail</label>
                <span></span>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required="riquerid">
                <label for="password" id="labelPassword">Senha</label>
                <span></span>
                <i class="fa-solid fa-lock" id="verPassword"></i>
            </div>
            <div class="inputBox">
                <input type="password" name="confirmPass" id="confirmPass" required="riquerid">
                <label for="confirmPass" id="labelConfirmPass">Confirme sua senha</label>
                <span></span>
                <i class="fa-solid fa-lock" id="verConfirmPass"></i>
            </div>
            <input type="submit" value="Cadastrar" onclick="cadastrar()">
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/8837169d94.js" crossorigin="anonymous"></script>
<script src="/js/cadastro.js"></script>
</html>
